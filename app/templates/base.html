<!DOCTYPE html>
<html data-theme="light">
<head>
    <title>Визуализатор гипотезы Коллатца</title>
    <!-- Tailwind + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <!-- Иконки -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Cytoscape -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    
    <style>
        :root {
            --primary: #006495;
            --primary-focus: #005481;
        }
    </style>
</head>
<body class="min-h-screen bg-base-100">
    <!-- Навигация -->
    <div class="navbar bg-primary text-primary-content shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center w-full">
                <a href="/" class="text-xl flex items-center gap-2">
                    <span class="material-icons">functions</span>
                    Гипотеза Коллатца
                </a>
                <div class="flex gap-4">
                    <a href="/" class="btn btn-ghost normal-case">
                        <span class="material-icons mr-1">calculate</span>
                        Калькулятор
                    </a>
                    <a href="/history" class="btn btn-ghost normal-case">
                        <span class="material-icons mr-1">history</span>
                        История
                    </a>
                    <a href="/overview" class="btn btn-ghost normal-case">
                        <span class="material-icons mr-1">account_tree</span>
                        Дерево
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
