{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Введите число для расчета последовательности</h5>
                <div class="input-container">
                    <div class="input-group">
                        <input type="number" class="form-control" id="number" min="1" placeholder="Введите положительное целое число">
                        <button class="btn btn-primary" onclick="calculate()">Рассчитать</button>
                    </div>
                </div>
                
                <div class="mt-3">
                    <h6>Автоматический расчет</h6>
                    <div class="input-group">
                        <input type="number" class="form-control" id="startFrom" min="1" placeholder="Начать с числа">
                        <button class="btn btn-success" id="startAutoCalc" onclick="startAutoCalculate()">Запустить</button>
                        <button class="btn btn-danger" id="stopAutoCalc" onclick="stopAutoCalculate()" disabled>Остановить</button>
                    </div>
                    <div id="autoCalcStatus" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="result-info d-none" id="resultInfo">
    <div class="row">
        <div class="col-md-4">
            <strong>Начальное число:</strong> <span id="initialNumber"></span>
        </div>
        <div class="col-md-4">
            <strong>Количество шагов:</strong> <span id="stepsCount"></span>
        </div>
        <div class="col-md-4">
            <strong>Максимальное значение:</strong> <span id="maxValue"></span>
        </div>
    </div>
</div>

<div id="visualization"></div>
{% endblock %}

{% block scripts %}
<script>
function calculate() {
    const number = document.getElementById('number').value;
    if (!number || number < 1) {
        alert('Пожалуйста, введите положительное целое число');
        return;
    }
    
    fetch('/calculate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `number=${number}`
    })
    .then(response => response.json())
    .then(data => {
        // Обновляем информацию о результате
        document.getElementById('resultInfo').classList.remove('d-none');
        document.getElementById('initialNumber').textContent = number;
        document.getElementById('stepsCount').textContent = data.sequence.length - 1;
        document.getElementById('maxValue').textContent = Math.max(...data.sequence);
        
        // Отображаем график
        Plotly.newPlot('visualization', JSON.parse(data.visualization));
    });
}

let eventSource = null;

function startAutoCalculate() {
    const startFrom = document.getElementById('startFrom').value || 1;
    
    fetch(`/auto-calculate/start?start_from=${startFrom}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('startAutoCalc').disabled = true;
            document.getElementById('stopAutoCalc').disabled = false;
            
            // Подключаемся к потоку событий
            eventSource = new EventSource('/auto-calculate/stream');
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.status === 'stopped') {
                    stopAutoCalculate();
                    return;
                }
                
                document.getElementById('autoCalcStatus').innerHTML = 
                    `Рассчитано число ${data.number} (шагов: ${data.steps})`;
            };
        });
}

function stopAutoCalculate() {
    fetch('/auto-calculate/stop')
        .then(response => response.json())
        .then(data => {
            document.getElementById('startAutoCalc').disabled = false;
            document.getElementById('stopAutoCalc').disabled = true;
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        });
}

// Проверяем статус при загрузке страницы
fetch('/auto-calculate/status')
    .then(response => response.json())
    .then(data => {
        if (data.active) {
            document.getElementById('startAutoCalc').disabled = true;
            document.getElementById('stopAutoCalc').disabled = false;
            document.getElementById('startFrom').value = data.current_number;
        }
    });
</script>
{% endblock %}
